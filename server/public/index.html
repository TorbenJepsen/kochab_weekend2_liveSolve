<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Kochab Weekend 2 Live Solve</title>
</head>
<body>
    <h1>Kochab Weekend 2 Live Solve</h1>
    <div id='input'>
        <input type="number" id="xIn" placeholder="number 0">
        <button class="operatorTypeButtonThing">+</button>
        <button class="operatorTypeButtonThing">-</button>
        <button class="operatorTypeButtonThing">*</button>
        <button class="operatorTypeButtonThing">/</button>
        <input type="number" id="yIn" placeholder="number 1">
        <button id="doMathButton">Do Math! (AKA =)</button>
        <button id="goAwayButton">Go away</button>
    </div>
    <div id="output">
        <h2 id="answerOut">Answer:</h2>
        <h3>History:</h3>
        <ul id="historyOut">
        </ul>
    </div>
</body>
</html>
