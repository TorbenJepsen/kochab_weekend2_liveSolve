<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Kochab Weekend 2 Live Solve</title>
</head>
<body>
    <h1>Kochab Weekend 2 Live Solve</h1>
    <div id='input'>
        <!-- the disabled attribute doesn't allow the user to type in the field -->
        <p><input id="textOut" disabled>
            <button id="goAwayButton">C</button></p>
        <p><button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operatorTypeButtonThing">+</button></p>
        <p><button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorTypeButtonThing">-</button></p>
        <p><button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorTypeButtonThing">*</button></p>
        <p><button class="numberButton">0</button>
            <button class="numberButton">.</button>
            <button id="doMathButton">=</button>
            <button class="operatorTypeButtonThing">/</button>
        </p>
        
        
    </div>
    <div id="output">
        <h3>History:</h3>
        <ul id="historyOut">
        </ul>
    </div>
</body>
</html>
